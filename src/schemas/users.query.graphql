extend type Query {
  user(id: ID!): User
  users: [User!]!
}

enum Status {
  ACTIVE
  INACTIVE
}

type User {
  id: ID!
  name: String!
  email: String!
  age: Int!
  wage: Float!
  admin: Boolean!
  custom: String!
  createdAt: Date!
  updatedAt: Date!
  products: [Product!]!
  status: Status!
}
